name: Deploy PR previews and Setup Playwright

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: main
          umbrella-dir: pr-preview
          action: auto

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies for all browsers
        run: npx playwright install-deps
      - name: Install dependencies for Chromium only
        run: npx playwright install-deps chromium

  run_in_parallel:
    needs: [deploy-preview, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run both jobs in parallel
        run: echo "Both jobs ran in parallel"
